<div class="form-froup row">
    <label class="col-sm-4 col-form-label">Cover Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="Cover" placeholder="Enter Cover Name">
    </div>
  
    <label class="col-sm-4 col-form-label">C Factor</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="Cfactor" placeholder="Enter C Factor">
    </div>

    <label class="col-sm-4 col-form-label">Reference</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="CRef" placeholder="Enter Reference">
    </div>
  </div>
  
  <button (click)="addCval()" *ngIf="c.Cfactor==0" class="btn btn-primary float-right">
    Add
  </button>
  
  
  <button (click)="updateCval()" *ngIf="c.Cfactor!=0" class="btn btn-primary float-right">
    Update
  </button>
