<div class="form-froup row">
    <label class="col-sm-4 col-form-label">Support Practices</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="Support_Practices" placeholder="Enter Practice Name">
    </div>
  
    <label class="col-sm-4 col-form-label">P Value</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="Pfactor" placeholder="Enter P Value">
    </div>

    <label class="col-sm-4 col-form-label">Reference</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="PRef" placeholder="Enter Reference">
    </div>
  </div>
  
  <button (click)="addPval()"  *ngIf="p.Pfactor==0" class="btn btn-primary float-right">
    Add
  </button>
  
  
  <button (click)="updatePval()" *ngIf="p.Pfactor!=0" class="btn btn-primary float-right">
    Update
  </button>
