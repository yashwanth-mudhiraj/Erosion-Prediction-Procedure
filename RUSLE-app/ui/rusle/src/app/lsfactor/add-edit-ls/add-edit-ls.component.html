<div class="form-froup row">
  <label class="col-sm-4 col-form-label">LS Location Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="Location" placeholder="Enter Location Name">
  </div>

  <label class="col-sm-4 col-form-label">LS Value</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="LSvalue" placeholder="Enter LS Value">
  </div>
</div>

<button (click)="addLSval()" *ngIf="ls.LSvalue==0" class="btn btn-primary float-right ">
  Add 
</button>


<button (click)="updateLSval()" *ngIf="ls.LSvalue!=0" class="btn btn-primary float-right">
  Update
</button>
